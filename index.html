    <script>
        // ==========================================
        // CONFIGURACI√ìN
        // ==========================================
        const SUPABASE_URL = 'https://hzqnvxalfiulgzncqjao.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6cW52eGFsZml1bGd6bmNxamFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDYwMTcsImV4cCI6MjA3ODYyMjAxN30.o_JipVBWeOb1kYfDrfJYJdOn-YHZUIBhJWG9PTYMbmE';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // ESTADO GLOBAL
        // ==========================================
        const app = {
            currentUser: null,
            currentView: 'dashboard',
            selectedCurso: null,
            selectedUnidad: null,
            data: {
                cursos: [],
                estudiantes: [],
                maestros: [],
                grados: [],
                secciones: [],
                unidades: [],
                actividades: [],
                notas: [],
                misCursos: [],
                asignaciones: [],

                cursosDisponibles: [],

            }
        };

        // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification alert-${type}`;
            notification.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ' : type === 'danger' ? '‚ùå' : '‚ÑπÔ∏è'}</strong>
                ${message}
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function showLoading() {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando...</p>
                </div>
            `;
        }

        function openModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
            document.body.appendChild(modal);
            return modal;
        }

        function closeModal(modal) {
            if (modal) modal.remove();
        }

        function getPromedioClass(promedio) {
            const p = parseFloat(promedio);
            if (p >= 90) return 'promedio-excelente';
            if (p >= 75) return 'promedio-bueno';
            if (p >= 60) return 'promedio-regular';
            return 'promedio-bajo';
        }

        // ==========================================
        // CRUD GEN√âRICO
        // ==========================================
        async function getData(table, filters = {}, select = '*') {
            try {
                let query = supabaseClient.from(table).select(select);
                Object.keys(filters).forEach(key => {
                    query = query.eq(key, filters[key]);
                });
                const { data, error } = await query;
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error(`Error obteniendo ${table}:`, error);
                return [];
            }
        }

        async function insertData(table, data) {
            try {
                const { data: result, error } = await supabaseClient
                    .from(table)
                    .insert(data)
                    .select();
                if (error) throw error;
                showNotification('Registro creado exitosamente', 'success');
                return result[0];
            } catch (error) {
                console.error('Error insertando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return null;
            }
        }

        async function updateData(table, id, data) {
            try {
                const { error } = await supabaseClient
                    .from(table)
                    .update(data)
                    .eq('id', id);
                if (error) throw error;
                showNotification('Registro actualizado exitosamente', 'success');
                return true;
            } catch (error) {
                console.error('Error actualizando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return false;
            }
        }

        async function deleteData(table, id) {
            if (!confirm('¬øEst√°s seguro de eliminar este registro?')) return false;
            try {
                const { error } = await supabaseClient
                    .from(table)
                    .delete()
                    .eq('id', id);
                if (error) throw error;
                showNotification('Registro eliminado exitosamente', 'success');
                return true;
            } catch (error) {
                console.error('Error eliminando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return false;
            }
        }

        //cambia la configuraci√≥n para mostrar notas a estudiantes

        async function toggleVisibilidadNotas() {
            if (!app.data.institucion) {
                showNotification('No se ha cargado la configuraci√≥n de la instituci√≥n', 'danger');
                return;
            }

            const estadoActual = app.data.institucion.mostrar_notas !== false; // Default true
            const nuevoEstado = !estadoActual;

            if (confirm(`¬øEst√°s seguro de que deseas ${nuevoEstado ? 'MOSTRAR' : 'OCULTAR'} las notas a los estudiantes?`)) {

                const success = await updateData('instituciones', app.data.institucion.id, {
                    mostrar_notas: nuevoEstado
                });

                if (success) {
                    // Actualizar estado local
                    app.data.institucion.mostrar_notas = nuevoEstado;
                    renderView('dashboard');
                }
            }
        }


        // ==========================================
        // AUTENTICACI√ìN
        // ==========================================
        async function login(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });
                if (error) {
                    console.error('Error de login:', error);
                    showNotification('Credenciales incorrectas', 'danger');
                    return false;
                }
                // ‚ùå QUITAR ESTA L√çNEA:
                // showNotification('¬°Bienvenido!', 'success');

                // ‚úÖ El mensaje de bienvenido se mostrar√° en loadUserProfile solo si est√° activo
                return true;
            } catch (error) {
                showNotification('Error al iniciar sesi√≥n', 'danger');
                return false;
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showNotification('Sesi√≥n cerrada', 'success');
        }

        async function loadUserProfile(userId) {
            try {
                console.log('üîç Cargando perfil de usuario:', userId);

                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) {
                    console.error('‚ùå Error cargando perfil:', error);
                    throw error;
                }

                if (data) {

        async function loadEstudiantes(soloActivos = true) {
            try {
                console.log('üîÑ Cargando estudiantes...', soloActivos ? '(solo activos)' : '(todos)');

                let query = supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('rol', 'estudiante');

                // ‚úÖ Solo filtrar por activo si se solicita
                if (soloActivos) {
                    query = query.eq('activo', true);
                }

                const { data, error } = await query.order('created_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error cargando estudiantes:', error);
                    app.data.estudiantes = [];
                    return [];
                }

                app.data.estudiantes = data || [];
                console.log(`‚úÖ ${app.data.estudiantes.length} estudiantes cargados`);

                // Cargar nombres de grados
                if (app.data.estudiantes.length > 0) {
                    const gradoIds = [...new Set(app.data.estudiantes
                        .map(e => e.grado_id)
                        .filter(id => id))];

                    if (gradoIds.length > 0) {
                        const { data: gradosData } = await supabaseClient
                            .from('grados')
                            .select('id, nombre')
                            .in('id', gradoIds);

                        if (gradosData) {
                            const gradosMap = {};
                            gradosData.forEach(g => {
                                gradosMap[g.id] = g.nombre;
                            });

                            app.data.estudiantes = app.data.estudiantes.map(e => ({
                                ...e,
                                grado_nombre: e.grado_id ? gradosMap[e.grado_id] : null
                            }));
                        }
                    }
                }

                return app.data.estudiantes;

            } catch (error) {
                console.error('‚ùå Error en loadEstudiantes:', error);
                app.data.estudiantes = [];
                return [];
            }
        }

        // FUNCI√ìN createEstudiante (CORREGIDA - SINCRONIZADA)

        async function createEstudiante(formData) {
            try {
                const email = formData.get('email').trim().toLowerCase();
                const password = formData.get('password');
                const nombreCompleto = formData.get('nombre_completo').trim();
                const codigoEstudiante = formData.get('codigo_estudiante');
                const gradoId = formData.get('grado_id') || null;
                // ‚úÖ NUEVO: Obtener secci√≥n
                const seccionId = formData.get('seccion_id') || null;

                // Validaci√≥n
                if (password.length < 6) {
                    showNotification('La contrase√±a debe tener al menos 6 caracteres', 'danger');
                    return false;
                }

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) throw new Error('No hay sesi√≥n activa');

                const url = 'https://hzqnvxalfiulgzncqjao.supabase.co/functions/v1/rapid-action';

                // 1. Crear usuario en Auth (Backend)
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create',
                        email: email,
                        password: password,
                        nombreCompleto: nombreCompleto,
                        codigoEstudiante: codigoEstudiante,
                        gradoId: gradoId
                        // Nota: Si el backend no soporta seccionId a√∫n, lo agregamos manualmente abajo
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Error al crear estudiante');
                }

                // 2. ‚úÖ ACTUALIZAR LA SECCI√ìN DEL ESTUDIANTE
                // Esto asegura que la secci√≥n quede guardada aunque el backend no lo procese
                if (seccionId && result.userId) {
                    await supabaseClient
                        .from('profiles')
                        .update({ seccion_id: seccionId })
                        .eq('id', result.userId);
                }

                console.log('‚úÖ Estudiante creado con secci√≥n:', result.userId);
                await loadEstudiantes(false);
                showNotification('Estudiante creado exitosamente', 'success');

                return true;

            } catch (error) {
                console.error('‚ùå Error en createEstudiante:', error);
                showNotification('Error al crear estudiante: ' + error.message, 'danger');
                return false;
            }
        }

            if (seccionId) {

            }

            const { data: estudiantes, error } = await query;

            if (error) {
                console.error('Error buscando estudiantes:', error);
                showNotification('Error al buscar estudiantes', 'danger');
                return 0;

            if (!estudiantes || estudiantes.length === 0) {

                const result = await inscribirEstudiante(estudiante.id, cursoId, seccionId);

        let cachePromedios = null;
        let cacheEstudianteId = null;


        // C√ÅLCULO DE PROMEDIOS (SISTEMA PONDERADO 0-100%)
        // ==========================================
        async function calcularTodosPromedios(estudianteId, cursoIds) {
            try {
                // Obtener notas y el valor de la actividad
                const { data: todasNotas } = await supabaseClient
                    .from('notas')
                    .select(`
                        nota,
                        actividades!inner (
                            curso_id,
                            unidad_id,
                            puntaje_maximo
                        )
                    `)
                    .eq('estudiante_id', estudianteId);

                const acumuladoPorCurso = {}; // Suma de puntos netos
                const acumuladoPorUnidad = {};

                if (todasNotas) {
                    todasNotas.forEach(n => {
                        const act = n.actividades;
                        const notaIngresada = parseFloat(n.nota) || 0; // Ej: 100
                        const valorActividad = parseFloat(act.puntaje_maximo) || 0; // Ej: 15 pts

                        // CALCULO PONDERADO: (100 / 100) * 15 = 15 pts netos
                        // Si saca 80: (80 / 100) * 15 = 12 pts netos
                        const puntosNetos = (notaIngresada / 100) * valorActividad;

                        // Sumar al Curso
                        if (!acumuladoPorCurso[act.curso_id]) acumuladoPorCurso[act.curso_id] = 0;
                        acumuladoPorCurso[act.curso_id] += puntosNetos;

                        // Sumar a la Unidad
                        const keyUnidad = `${act.curso_id}_${act.unidad_id}`;
                        if (!acumuladoPorUnidad[keyUnidad]) acumuladoPorUnidad[keyUnidad] = 0;
                        acumuladoPorUnidad[keyUnidad] += puntosNetos;
                    });
                }

                // Formatear a 2 decimales
                const promediosCursoFinal = {};
                const promediosUnidadFinal = {};

                Object.keys(acumuladoPorCurso).forEach(k => promediosCursoFinal[k] = acumuladoPorCurso[k].toFixed(2));
                Object.keys(acumuladoPorUnidad).forEach(k => promediosUnidadFinal[k] = acumuladoPorUnidad[k].toFixed(2));

                return {
                    porCurso: promediosCursoFinal,
                    porUnidad: promediosUnidadFinal
                };

            } catch (error) {
                console.error('Error c√°lculo:', error);
                return { porCurso: {}, porUnidad: {} };
            }
        }// finaliza el calculo

            // Necesitamos hacer un join con profiles para saber el nombre del "ingresado_por"
            // Nota: Si "ingresado_por" es un UUID, Supabase lo resolver√° si hay relaci√≥n.
            // Si no tienes la relaci√≥n configurada en BD, solo mostraremos el ID o "Usuario".

            let auditMap = {}; // Guardar qui√©n modific√≥

            if (actividadIds.length > 0) {
                // Intentamos traer el nombre del perfil que ingres√≥ la nota
                // Si da error de relaci√≥n, usa la consulta simple comentada abajo
                const { data: todasNotas } = await supabaseClient
                    .from('notas')
                    .select('*, profiles:ingresado_por(nombre_completo)')
                    .in('actividad_id', actividadIds);

                todasNotas?.forEach(n => {
                    const key = `${n.estudiante_id}_${n.actividad_id}`;
                    notasMap[key] = n.nota;
                    // Guardar nombre del modificador
                    const nombreModificador = n.profiles?.nombre_completo || 'Sistema';
                    const fechaMod = new Date(n.updated_at || n.created_at).toLocaleDateString();
                    auditMap[key] = `Modificado por: ${nombreModificador} (${fechaMod})`;
                });
            }

            const content = document.getElementById('mainContent');
            const backAction = esSupervision
                ? "renderView('supervision')"

                                                ${a.titulo.substring(0, 15)}...<br>
                                                <small class="badge badge-secondary" style="font-size:0.7em">Vale ${a.puntaje_maximo} pts</small>
                                            </div>
                                        </th>
                                    `).join('')}
                                    <!-- ‚úÖ CAMBIO DE NOMBRE DE COLUMNA -->
                                    <th style="min-width: 80px;">Promedio</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${estudiantesCurso && estudiantesCurso.length > 0 ? estudiantesCurso.map(ec => {
                const est = ec.profiles;
                let sumaPuntosNetos = 0;

                const filaCeldas = app.data.actividades.map(act => {
                    const key = `${est.id}_${act.id}`;
                    const nota = notasMap[key] !== undefined ? notasMap[key] : '';
                    const infoAudit = auditMap[key] || 'Sin calificar';

                    // C√°lculo visual en tiempo real para el promedio de la fila
                    if (nota !== '') {
                        const puntos = (parseFloat(nota) / 100) * act.puntaje_maximo;
                        sumaPuntosNetos += puntos;
                    }

                    return `
                                            <td style="text-align:center;">
                                                <input type="number"
                                                       class="nota-gradebook"
                                                       data-estudiante="${est.id}"
                                                       data-actividad="${act.id}"
                                                       value="${nota}"
                                                       min="0"
                                                       max="100" 
                                                       title="${infoAudit}"
                                                       step="0.01"

                // Color del promedio
                const colorProm = sumaPuntosNetos < 60 ? 'red' : 'green';

                return `
                                        <tr>
                                            <td>
                                                <strong>${est.nombre_completo}</strong>
                                            </td>
                                            ${filaCeldas}
                                            <td style="font-weight: bold; color: ${colorProm}; text-align:center; font-size:1.1em;">
                                                ${sumaPuntosNetos.toFixed(2)}
                                            </td>
                                        </tr>
                                    `;
            }).join('') : '<tr><td colspan="100">No hay estudiantes</td></tr>'}
                            </tbody>
                        </table>
                    </div>

                for (const input of inputs) {

                        if (parseFloat(nota) > 100) {

            app.currentView = viewName;

                return;

            // Actualizar sidebar

            if (sidebar) {

            }

            // Mostrar loading
            content.innerHTML = showLoading();

            // Limpiar cach√© de promedios al cambiar de vista
            limpiarCachePromedios();

            let html = '';

            try {
                console.log('üîÑ Renderizando vista:', viewName);

                // ‚úÖ AGREGAR TIMEOUT DE 10 SEGUNDOS
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Timeout: La vista tard√≥ m√°s de 10 segundos en cargar')), 10000)
                );

                const renderPromise = (async () => {
                    switch (viewName) {
                        case 'dashboard':
                            return await renderDashboard();
                        case 'cursos':
                            return await renderCursos();
                        case 'estudiantes':
                            return await renderEstudiantes();
                        case 'maestros':

                        case 'grados':
                            return await renderGrados();
                        case 'unidades':

                        case 'asignaciones':

                        case 'inscripciones':

                        case 'asignarme-cursos':

                        case 'mis-cursos':
                            return await renderMisCursosView();
                        case 'mis-notas':
                            return await renderMisNotas();
                        case 'boletas':
                            return await renderBoletasEstudiantes();
                        // ‚úÖ NUEVO CASO PARA COORDINADOR
                        case 'supervision':
                            return await renderSupervisionCursos();

                        case 'cursos':
                            return await renderCursos();
                        default:
                            return '<div class="card"><p>Vista "' + viewName + '" en desarrollo...</p></div>';
                    }
                })();

                // Race entre el render y el timeout
                html = await Promise.race([renderPromise, timeoutPromise]);

                console.log('‚úÖ Vista renderizada exitosamente:', viewName);

            } catch (error) {
                console.error('‚ùå Error renderizando vista "' + viewName + '":', error);
                html = '<div class="card">' +
                    '<div class="alert alert-danger">' +
                    '<strong>‚ùå Error al cargar la vista</strong><br>' +

                    '<button class="btn btn-secondary" onclick="location.reload()">üîÑ Recargar P√°gina</button>' +
                    '</div>' +
                    '</div>';
            }

            // SIEMPRE actualizar el contenido
            content.innerHTML = html;
            console.log('üìÑ Contenido actualizado para vista:', viewName);
        }

        //PROCESAR ARCHIVO DE IMPORTACI√ìN

        async function procesarArchivoEstudiantes(event) {
            const file = event.target.files[0];
            if (!file) return;

            const dropZone = document.getElementById('dropZoneEstudiantes');
            const progress = document.getElementById('importProgress');
            const resultsDiv = document.getElementById('importResults');

            dropZone.classList.add('hidden');
            progress.classList.remove('hidden');
            resultsDiv.classList.add('hidden');

            try {
                const data = await leerArchivo(file);
                if (!data || data.length === 0) throw new Error('El archivo est√° vac√≠o');

                // 1. CARGAR DATOS FRESCOS DE LA BD
                // Es vital cargar esto justo antes de procesar para tener los IDs correctos
                await loadGrados();
                await loadSecciones();

                console.log(`üìä Referencias cargadas: ${app.data.grados.length} grados, ${app.data.secciones.length} secciones`);

                const resultados = { exitosos: [], errores: [], advertencias: [] };
                let contador = 0;

                for (const fila of data) {
                    contador++;

                    try {
                        // Validar datos m√≠nimos
                        if (!fila.nombre_completo || !fila.email || !fila.password) {
                            resultados.errores.push({ fila: contador, email: '?', error: 'Faltan datos (nombre, email o pass)' });
                            continue;
                        }

                        // --- L√ìGICA DE B√öSQUEDA EXACTA ---

                        let gradoId = null;
                        let seccionId = null;
                        let nombreGradoExcel = fila.grado ? fila.grado.toString().trim() : '';
                        let nombreSeccionExcel = fila.seccion ? fila.seccion.toString().trim() : '';

                        if (nombreGradoExcel) {
                            // 1. Buscar Grado (Insensible a may√∫sculas/min√∫sculas)
                            const gradoEncontrado = app.data.grados.find(g =>
                                g.nombre.toLowerCase() === nombreGradoExcel.toLowerCase()
                            );

                            if (gradoEncontrado) {
                                gradoId = gradoEncontrado.id;

                                // 2. Buscar Secci√≥n DENTRO de ese grado
                                if (nombreSeccionExcel) {
                                    const seccionEncontrada = app.data.secciones.find(s =>
                                        s.grado_id === gradoId &&
                                        s.nombre.toLowerCase() === nombreSeccionExcel.toLowerCase()
                                    );

                                    if (seccionEncontrada) {
                                        seccionId = seccionEncontrada.id;
                                    } else {
                                        resultados.advertencias.push({
                                            fila: contador,
                                            email: fila.email,
                                            mensaje: `Secci√≥n "${nombreSeccionExcel}" no existe en ${gradoEncontrado.nombre}.`
                                        });
                                    }
                                }
                            } else {
                                resultados.advertencias.push({
                                    fila: contador,
                                    email: fila.email,
                                    mensaje: `Grado "${nombreGradoExcel}" no encontrado.`
                                });
                            }
                        }

                        // --- FIN L√ìGICA B√öSQUEDA ---

                        // Preparar env√≠o
                        const formData = new FormData();
                        formData.append('nombre_completo', fila.nombre_completo.trim());
                        formData.append('email', fila.email.trim().toLowerCase());
                        formData.append('password', fila.password);
                        formData.append('codigo_estudiante', fila.codigo_estudiante || '');

                        if (gradoId) formData.append('grado_id', gradoId);
                        if (seccionId) formData.append('seccion_id', seccionId); // ¬°Aqu√≠ va el ID real de la secci√≥n!

                        // Llamar a la funci√≥n de creaci√≥n (que ya arreglamos antes)
                        const success = await createEstudiante(formData);

                        if (success) {
                            let detalle = 'Creado sin grado';
                            if (gradoId) detalle = `Grado: ${nombreGradoExcel}`;
                            if (seccionId) detalle += ` | Secci√≥n: ${nombreSeccionExcel}`;

                            resultados.exitosos.push({
                                fila: contador,
                                email: fila.email,
                                nombre: fila.nombre_completo,
                                detalle: detalle // Para mostrar en el reporte final
                            });
                        } else {
                            resultados.errores.push({ fila: contador, email: fila.email, error: 'Error al crear (posible duplicado)' });
                        }

                        // Pausa para estabilidad
                        await new Promise(r => setTimeout(r, 50));

                    } catch (e) {
                        console.error(e);
                        resultados.errores.push({ fila: contador, email: fila.email, error: e.message });
                    }
                }

                // Mostrar resultados (UI)
                progress.classList.add('hidden');
                resultsDiv.classList.remove('hidden');

                let html = '<h3>üìä Importaci√≥n Finalizada</h3>';

                if (resultados.exitosos.length > 0) {
                    html += `<div class="alert alert-success">‚úÖ ${resultados.exitosos.length} estudiantes procesados</div>`;
                    // Mostrar lista peque√±a de √©xitos para confirmar visualmente
                    html += `<div style="max-height:150px; overflow-y:auto; font-size:0.85rem; margin-bottom:1rem; border:1px solid #ddd;">`;
                    resultados.exitosos.forEach(r => {
                        html += `<div style="padding:4px; border-bottom:1px solid #eee;">‚úÖ <b>${r.nombre}</b> - ${r.detalle}</div>`;
                    });
                    html += `</div>`;
                }

                if (resultados.advertencias.length > 0) {
                    html += `<div class="alert alert-warning">‚ö†Ô∏è ${resultados.advertencias.length} problemas de grado/secci√≥n (revisar nombres)</div>`;
                    html += `<div style="max-height:100px; overflow-y:auto; font-size:0.85rem;">` +
                        resultados.advertencias.map(a => `<div>‚ö†Ô∏è ${a.mensaje}</div>`).join('') + `</div>`;
                }

                if (resultados.errores.length > 0) {

        function leerArchivo(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                        console.log('üìÑ Archivo le√≠do:', jsonData.length, 'filas');
                        resolve(jsonData);
                    } catch (error) {
                        reject(new Error('Error al leer el archivo: ' + error.message));
                    }
                };

                reader.onerror = () => {
                    reject(new Error('Error al leer el archivo'));
                };

                reader.readAsArrayBuffer(file);
            });
        }

        //FUNCI√ìN PARA ELIMINAR UNIDAD
        async function deleteUnidad(id, nombre) {
            // Verificar si tiene actividades asociadas
            const { data: actividades, error } = await supabaseClient
                .from('actividades')
                .select('id, titulo')
                .eq('unidad_id', id)
                .limit(5);

            if (error) {
                console.error('Error verificando actividades:', error);
            }

            let mensaje = `¬øEst√°s seguro de eliminar la unidad "${nombre}"?`;

            if (actividades && actividades.length > 0) {
                mensaje += `\n\n‚ö†Ô∏è ADVERTENCIA: Esta unidad tiene ${actividades.length} actividad(es) asociada(s):\n\n`;
                actividades.forEach(act => {
                    mensaje += `‚Ä¢ ${act.titulo}\n`;
                });
                mensaje += '\nAl eliminar la unidad, estas actividades quedar√°n sin unidad asignada.';
            }

            if (!confirm(mensaje)) {
                return;
            }

            // Confirmaci√≥n adicional si hay actividades
            if (actividades && actividades.length > 0) {
                if (!confirm('‚ö†Ô∏è CONFIRMACI√ìN FINAL:\n\n¬øRealmente deseas continuar con la eliminaci√≥n?')) {
                    return;
                }
            }

            try {
                showNotification('Eliminando unidad...', 'info');

                // Eliminar la unidad
                const success = await deleteData('unidades', id);

                if (success) {
                    await loadUnidades();
                    await renderView('unidades');

                    if (actividades && actividades.length > 0) {
                        showNotification(
                            `Unidad eliminada. ${actividades.length} actividades quedaron sin unidad asignada.`,
                            'warning'
                        );
                    }
                }
            } catch (error) {
                console.error('Error eliminando unidad:', error);
                showNotification('Error al eliminar la unidad: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // FUNCI√ìN AUXILIAR: Generar HTML de curso para estudiante (COMPLETA)
        // ==========================================
        // ==========================================
        // VISTA ESTUDIANTE CORREGIDA (FILTRO SECCI√ìN)
        // ==========================================
        async function generarHTMLCursoEstudiante(mc, estudianteId) {
            const curso = mc.cursos;
            const mostrarNotas = app.data.institucion?.mostrar_notas !== false;

            // 1. OBTENER LA SECCI√ìN REAL DEL ESTUDIANTE EN ESTE CURSO
            // Consultamos la tabla de inscripciones para saber en qu√© secci√≥n est√° inscrito
            const { data: inscripcion } = await supabaseClient
                .from('estudiante_cursos')
                .select('seccion_id')
                .eq('estudiante_id', estudianteId)
                .eq('curso_id', curso.id)
                .eq('activo', true)
                .single();

            const seccionId = inscripcion ? inscripcion.seccion_id : null;

            if (!seccionId) {
                return `<div class="card alert-danger">Error: No tienes secci√≥n asignada en ${curso.nombre}</div>`;
            }

            // 2. CARGAR ACTIVIDADES FILTRADAS POR SECCI√ìN (Adi√≥s fantasmas)
            const { data: actividades } = await supabaseClient
                .from('actividades')
                .select(`*, unidades(id,numero,nombre), notas!left(nota,observaciones)`)
                .eq('curso_id', curso.id)
                .eq('seccion_id', seccionId) // ‚úÖ FILTRO CLAVE
                .eq('notas.estudiante_id', estudianteId)
                .order('created_at', { ascending: false });

            const totalActividades = actividades?.length || 0;
            const actividadesConNota = actividades?.filter(a => a.notas && a.notas.length > 0).length || 0;
            const actividadesPendientes = totalActividades - actividadesConNota;

            const promedioCurso = mostrarNotas ? await calcularPromedioCurso(estudianteId, curso.id) : 'üîí';

            // Agrupar
            const actividadesPorUnidad = {};
            if (actividades) {
                actividades.forEach(act => {
                    if (!actividadesPorUnidad[act.unidad_id]) actividadesPorUnidad[act.unidad_id] = [];
                    actividadesPorUnidad[act.unidad_id].push(act);
                });
            }

            let html = `
                <div class="card">
                    <div class="card-header" style="background: linear-gradient(135deg, ${curso.color || '#1877f2'}, var(--facebook-blue-dark)); color: white;">
                        <div>
                            <h2 style="color:white; margin:0;">${curso.nombre}</h2>
                            <p style="margin:0; opacity:0.9;">${curso.codigo || ''}</p>
                        </div>
                        <div class="promedio-display" style="background:rgba(255,255,255,0.2);">Promedio: ${promedioCurso}</div>
                    </div>
                    <!-- Stats igual que antes... -->
                    <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin: 1rem 0;">
                        <div style="background:#e7f3ff; padding:0.5rem; text-align:center; border-radius:8px;">Total: ${totalActividades}</div>
                        <div style="background:#d4edda; padding:0.5rem; text-align:center; border-radius:8px;">Listas: ${actividadesConNota}</div>
                        <div style="background:#fff3cd; padding:0.5rem; text-align:center; border-radius:8px;">Pendientes: ${actividadesPendientes}</div>
                    </div>
            `;

            // Renderizado de actividades (con c√°lculo ponderado visual)
            if (Object.keys(actividadesPorUnidad).length > 0) {
                for (const unidadId in actividadesPorUnidad) {
                    const acts = actividadesPorUnidad[unidadId];
                    const unidad = acts[0]?.unidades;
                    html += `<h4 style="color:var(--facebook-blue); margin:1rem 0;">üìñ ${unidad?.nombre || 'Unidad'}</h4>`;

                    for (const act of acts) {
                        const notaObj = act.notas?.[0];
                        const tieneNota = !!notaObj;
                        const notaRaw = tieneNota ? parseFloat(notaObj.nota) : 0;

                        // Calcular puntos netos para mostrar al alumno
                        const puntosNetos = (notaRaw / 100) * act.puntaje_maximo;

                        let display = '';
                        let borde = 'var(--warning)';

                        if (tieneNota) {
                            if (mostrarNotas) {
                                borde = notaRaw >= 60 ? 'var(--success)' : 'var(--danger)';
                                display = `
                                    <div style="text-align:right;">
                                        <strong style="font-size:1.2em; color:${borde}">
                                            ${puntosNetos.toFixed(2)} / ${act.puntaje_maximo} pts
                                        </strong><br>
                                        <small style="color:#666;">(${notaRaw}% de la nota)</small>
                                    </div>
                                `;
                            } else {
                                borde = 'var(--info)';
                                display = '<span class="badge badge-info">üîí Calificado</span>';
                            }
                        } else {
                            display = '<span class="badge badge-warning">‚è≥ Pendiente</span>';
                        }

                        html += `
                            <div class="actividad-item" style="border-left: 4px solid ${borde}; display:flex; justify-content:space-between; align-items:center;">
                                <div>
                                    <strong style="display:block;">${act.titulo}</strong>
                                    <small class="badge badge-secondary">Valor: ${act.puntaje_maximo} pts</small>
                                    ${act.descripcion ? `<p style="font-size:0.85rem; color:#666; margin:0.2rem 0;">${act.descripcion}</p>` : ''}
                                </div>
                                <div>${display}</div>
                            </div>
                        `;
                    }
                }
            } else {
                html += '<p style="text-align:center; padding:1rem;">No hay tareas asignadas.</p>';
            }

            html += '</div>';
            return html;
        }// finaliza vista estudiante

        // FUNCI√ìN DE FILTRADO DE ESTUDIANTES (√öNICA Y DEFINITIVA)
        // ==========================================
        function filtrarEstudiantes() {
            // 1. Obtener elementos del DOM
            const gradoSelect = document.getElementById('filtroGradoEstudiantes');
            const seccionSelect = document.getElementById('filtroSeccionEstudiantes');
            const textoInput = document.getElementById('filtroTextoEstudiantes');
            const estadoSelect = document.getElementById('filtroEstadoEstudiantes');
            const badgeTotal = document.getElementById('totalEstudiantes');

            // Validaci√≥n de seguridad
            if (!gradoSelect || !seccionSelect || !textoInput) return;

            // 2. Obtener valores
            const gradoId = gradoSelect.value;
            const seccionId = seccionSelect.value;
            const texto = textoInput.value.toLowerCase().trim();
            const estado = estadoSelect ? estadoSelect.value : '';

            console.log('üîç Filtrando estudiantes por:', { gradoId, seccionId, texto });

            // 3. Filtrar datos en memoria (m√°s r√°pido que consultar BD)
            let resultados = app.data.estudiantes.slice();

            // Filtro Grado
            if (gradoId) {
                resultados = resultados.filter(e => e.grado_id === gradoId);
            }

            // Filtro Secci√≥n
            if (seccionId) {
                resultados = resultados.filter(e => e.seccion_id === seccionId);
            }

            // Filtro Texto (Nombre, c√≥digo, email)
            if (texto) {
                resultados = resultados.filter(e =>
                    (e.nombre_completo && e.nombre_completo.toLowerCase().includes(texto)) ||
                    (e.codigo_estudiante && e.codigo_estudiante.toLowerCase().includes(texto)) ||
                    (e.email && e.email.toLowerCase().includes(texto))
                );
            }

            // Filtro Estado
            if (estado === 'activo') {
                resultados = resultados.filter(e => e.activo === true);
            } else if (estado === 'inactivo') {
                resultados = resultados.filter(e => e.activo === false);
            }

            // 4. Actualizar UI
            if (badgeTotal) badgeTotal.textContent = `${resultados.length} Resultados`;

            const contenedor = document.getElementById('tablaEstudiantes');
            if (contenedor) {
                contenedor.innerHTML = renderTablaEstudiantes(resultados);
            }
        }// finaliza filtrado por estudiante

        // ==========================================
        // FUNCI√ìN: Generar PDF de Boleta (DISE√ëO ORIGINAL + CORRECCIONES)
        // ==========================================
        async function generarPDFBoleta(estudiante, cursosEstudiante) {
            // üëá CAMBIA ESTO POR EL NOMBRE DE TU COLEGIO üëá
            const NOMBRE_COLEGIO_FIJO = "COLEGIO EJEMPLO";

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'letter');

            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 15;
            let yPos = margin;

            // 1. LOGO (Original)
            try {
                const imgLogo = await cargarImagen(URL_LOGO_INSTITUCION);
                doc.addImage(imgLogo, 'PNG', margin, 10, 25, 25);
            } catch (e) { }

            // 2. ENCABEZADO (Original)
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');

            // L√≥gica: Si hay dato en BD √∫salo, sino usa la Variable Fija
            let nombreMostrar = NOMBRE_COLEGIO_FIJO;
            if (app.data.institucion && app.data.institucion.nombre) {
                nombreMostrar = app.data.institucion.nombre;
            }
            doc.text(nombreMostrar, pageWidth / 2, yPos, { align: 'center' });

            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            yPos += 8;
            doc.text('BOLETA DE CALIFICACIONES', pageWidth / 2, yPos, { align: 'center' });

            doc.setFontSize(11);
            yPos += 7;
            doc.text('A√±o Lectivo ' + new Date().getFullYear(), pageWidth / 2, yPos, { align: 'center' });

            doc.setFontSize(9);
            doc.setFont(undefined, 'italic');
            yPos += 5;
            const fechaImp = new Date().toLocaleDateString('es-GT', { day: 'numeric', month: 'long', year: 'numeric' });
            doc.text('Fecha de impresi√≥n: ' + fechaImp, pageWidth / 2, yPos, { align: 'center' });

            yPos += 5;
            doc.setDrawColor(66, 133, 244);
            doc.setLineWidth(0.5);
            doc.line(margin, yPos, pageWidth - margin, yPos);

            // 3. DATOS DEL ESTUDIANTE (Original con Grado y Secci√≥n)
            const gradoObj = app.data.grados.find(g => g.id === estudiante.grado_id);
            const nombreGrado = gradoObj ? gradoObj.nombre : 'Sin Grado';
            const seccionObj = app.data.secciones.find(s => s.id === estudiante.seccion_id);
            const nombreSeccion = seccionObj ? seccionObj.nombre : 'Unica';

            yPos += 8;
            doc.setFillColor(232, 240, 254);
            doc.rect(margin, yPos, pageWidth - (margin * 2), 35, 'F');

            yPos += 5;
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(25, 103, 210);
            doc.text('DATOS DEL ESTUDIANTE', margin + 3, yPos);

            yPos += 6;
            doc.setFont(undefined, 'normal');
            doc.setTextColor(0, 0, 0);

            // Columna Izquierda
            doc.setFont(undefined, 'bold'); doc.text('Nombre:', margin + 3, yPos);
            doc.setFont(undefined, 'normal'); doc.text(estudiante.nombre_completo, margin + 25, yPos);

            yPos += 5;
            doc.setFont(undefined, 'bold'); doc.text('C√≥digo:', margin + 3, yPos);
            doc.setFont(undefined, 'normal'); doc.text(estudiante.codigo_estudiante || 'N/A', margin + 25, yPos);

            yPos += 5;
            doc.setFont(undefined, 'bold'); doc.text('Email:', margin + 3, yPos);
            doc.setFont(undefined, 'normal'); doc.text(estudiante.email, margin + 25, yPos);

            // Columna Derecha
            const xRight = pageWidth / 2 + 10;
            let yRight = yPos - 10;

            doc.setFont(undefined, 'bold'); doc.text('Grado:', xRight, yRight);
            doc.setFont(undefined, 'normal'); doc.text(nombreGrado, xRight + 20, yRight);

            yRight += 5;
            doc.setFont(undefined, 'bold'); doc.text('Secci√≥n:', xRight, yRight);
            doc.setFont(undefined, 'normal'); doc.text(nombreSeccion, xRight + 20, yRight);

            // 4. TABLA DE CALIFICACIONES (AQU√ç EST√Å LA OPTIMIZACI√ìN)
            yPos = yPos + 15;

            const headers = ['CURSO'];
            app.data.unidades.forEach(function (u) {
                headers.push('U' + u.numero);
            });
            headers.push('PROMEDIO');

            const tableData = [];
            let sumaPromedios = 0;
            let cursosConNotas = 0;

            for (const mc of cursosEstudiante) {
                const curso = mc.cursos;
                const cursoNombre = curso.nombre + (curso.codigo ? '\n(' + curso.codigo + ')' : '');
                const row = [cursoNombre];

                for (const unidad of app.data.unidades) {
                    const promedio = await calcularPromedioUnidad(estudiante.id, curso.id, unidad.id);
                    row.push(promedio === '0.00' ? '-' : promedio);
                }

                const promedioCurso = await calcularPromedioCurso(estudiante.id, curso.id);
                row.push(promedioCurso);

                if (parseFloat(promedioCurso) > 0) {
                    sumaPromedios += parseFloat(promedioCurso);
                    cursosConNotas++;
                }

                tableData.push(row);
            }

            doc.autoTable({
                startY: yPos,
                head: [headers],
                body: tableData,
                theme: 'grid',
                styles: {
                    fontSize: 7,       // ‚úÖ CAMBIO: Letra m√°s peque√±a (antes 9)
                    cellPadding: 1.5,  // ‚úÖ CAMBIO: Celdas m√°s delgadas (antes 3)
                    halign: 'center',
                    valign: 'middle'
                },
                headStyles: {
                    fillColor: [66, 133, 244],
                    textColor: [255, 255, 255],
                    fontStyle: 'bold',
                    fontSize: 8        // ‚úÖ CAMBIO: Encabezado proporcional
                },
                columnStyles: {
                    0: { halign: 'left', cellWidth: 50 }
                },
                didDrawCell: function (data) {
                    // Mantengo tu l√≥gica de colores intacta
                    if (data.section === 'body' && data.column.index > 0 && data.column.index < headers.length - 1) {
                        const valor = parseFloat(data.cell.raw);
                        if (!isNaN(valor) && valor > 0) {
                            let color;
                            if (valor >= 90) color = [232, 240, 254];
                            else if (valor >= 70) color = [254, 247, 224];
                            else if (valor >= 60) color = [230, 244, 234];
                            else color = [252, 232, 230];

                            doc.setFillColor(color[0], color[1], color[2]);
                            doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height, 'F');
                            doc.setTextColor(0, 0, 0);
                            doc.text(data.cell.text, data.cell.x + data.cell.width / 2, data.cell.y + data.cell.height / 2, { align: 'center', baseline: 'middle' });
                        }
                    }

                    if (data.section === 'body' && data.column.index === headers.length - 1) {
                        const valor = parseFloat(data.cell.raw);
                        let fillColor;
                        if (valor >= 90) fillColor = [66, 133, 244];
                        else if (valor >= 70) fillColor = [251, 188, 4];
                        else if (valor >= 60) fillColor = [52, 168, 83];
                        else fillColor = [234, 67, 53];

                        doc.setFillColor(fillColor[0], fillColor[1], fillColor[2]);
                        doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height, 'F');
                        doc.setTextColor(255, 255, 255);
                        doc.setFont(undefined, 'bold');
                        doc.text(data.cell.text, data.cell.x + data.cell.width / 2, data.cell.y + data.cell.height / 2, { align: 'center', baseline: 'middle' });
                    }
                }
            });

            // 5. PROMEDIO GENERAL (Original: Centrado)
            yPos = doc.lastAutoTable.finalY + 10;

            const promedioGeneral = cursosConNotas > 0 ? (sumaPromedios / cursosConNotas).toFixed(2) : '0.00';
            const aprobado = parseFloat(promedioGeneral) >= 60;

            const boxWidth = 80;
            const boxHeight = 30;
            const boxX = (pageWidth - boxWidth) / 2;

            let boxColor;
            const promNum = parseFloat(promedioGeneral);
            if (promNum >= 90) boxColor = [66, 133, 244];
            else if (promNum >= 70) boxColor = [251, 188, 4];
            else if (promNum >= 60) boxColor = [52, 168, 83];
            else boxColor = [234, 67, 53];

            doc.setFillColor(boxColor[0], boxColor[1], boxColor[2]);
            doc.roundedRect(boxX, yPos, boxWidth, boxHeight, 3, 3, 'F');

            doc.setTextColor(255, 255, 255);
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text('PROMEDIO GENERAL DEL A√ëO', pageWidth / 2, yPos + 8, { align: 'center' });

            doc.setFontSize(24);
            doc.text(promedioGeneral, pageWidth / 2, yPos + 18, { align: 'center' });

            doc.setFontSize(12);
            const estadoTexto = aprobado ? '‚úì PROMOVIDO' : '‚úó NO PROMOVIDO';
            doc.text(estadoTexto, pageWidth / 2, yPos + 26, { align: 'center' });

            // 6. ESCALA DE CALIFICACIONES (Original)
            yPos += 40;
            if (yPos + 35 > pageHeight - margin) {
                doc.addPage();
                yPos = margin;
            }

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text('ESCALA DE CALIFICACIONES', margin, yPos);

            yPos += 2;
            const escalaData = [
                ['90 - 100', 'Excelente'],
                ['70 - 89', 'Muy Bueno'],
                ['60 - 69', 'Reprobado Institucional'],
                ['0 - 59', 'Reprobado Mineduc']
            ];

            doc.autoTable({
                startY: yPos,
                head: [['Rango', 'Calificaci√≥n']],
                body: escalaData,
                theme: 'grid',
                styles: { fontSize: 9, cellPadding: 2, halign: 'center' },
                headStyles: { fillColor: [100, 100, 100], textColor: [255, 255, 255] },
                columnStyles: { 0: { cellWidth: 30 }, 1: { cellWidth: 40 } },
                margin: { left: margin }
            });

            // 7. FIRMAS (Original: 3 Firmas)
            yPos = doc.lastAutoTable.finalY + 20;
            if (yPos + 25 > pageHeight - margin) {
                doc.addPage();
                yPos = margin + 20;
            }

            const firmaWidth = 60;
            const firmaSpacing = (pageWidth - (margin * 2) - (firmaWidth * 3)) / 2;

            doc.setFont(undefined, 'normal');
            doc.setFontSize(9);

            const firmaY = yPos;

            doc.line(margin, firmaY, margin + firmaWidth, firmaY);

            const firma2X = margin + firmaWidth + firmaSpacing;

            doc.text('Maestro(a) Gu√≠a', firma2X + (firmaWidth / 2), firmaY + 5, { align: 'center' });

            const firma3X = firma2X + firmaWidth + firmaSpacing;
            doc.line(firma3X, firmaY, firma3X + firmaWidth, firmaY);
            doc.text('Padre/Madre/Tutor', firma3X + (firmaWidth / 2), firmaY + 5, { align: 'center' });

            // 8. PIE DE P√ÅGINA (Original)
            doc.setFontSize(8);
            doc.setFont(undefined, 'italic');
            doc.setTextColor(100, 100, 100);
            doc.text(
                'Documento generado autom√°ticamente por el Sistema ' + nombreMostrar,

                img.crossOrigin = 'Anonymous';

                img.src = url;
            });
        }

        // ==========================================
        // EXPORTAR BOLETAS POR GRADO COMPLETO
        // ==========================================
        async function exportarBoletasPorGrado() {
            const gradoId = document.getElementById('filtroGradoBoleta').value;

            if (!gradoId) {
                showNotification('‚ö†Ô∏è Primero selecciona un grado en el filtro.', 'warning');
                return;
            }

            // Obtener nombre del grado para el mensaje
            const gradoObj = app.data.grados.find(g => g.id === gradoId);
            const nombreGrado = gradoObj ? gradoObj.nombre : 'Seleccionado';

            // Buscar estudiantes de ese grado
            const estudiantesGrado = app.data.estudiantes.filter(e => e.grado_id === gradoId);

            if (estudiantesGrado.length === 0) {
                showNotification('‚ö†Ô∏è No hay estudiantes en este grado.', 'warning');
                return;
            }

            if (!confirm(`¬øExportar ${estudiantesGrado.length} boletas del grado "${nombreGrado}"?\n\nEste proceso descargar√° todos los archivos PDF uno por uno.`)) {
                return;
            }

            const btn = document.getElementById('btnExportarGrado');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '‚è≥ Generando PDFs...';
            }

            // Optimizaci√≥n: Cargar datos una vez
            await loadInstitution();
            await loadUnidades();

            let contador = 0;

            // Bucle de exportaci√≥n
            for (const estudiante of estudiantesGrado) {
                try {
                    if (btn) btn.textContent = `‚è≥ Exportando ${contador + 1}/${estudiantesGrado.length}...`;

                    // false = sin notificaci√≥n flotante por cada uno
                    await exportarBoletaIndividual(estudiante.id, estudiante.nombre_completo, false);
                    contador++;

                    // Pausa de 1 segundo para evitar bloqueo del navegador
                    await new Promise(r => setTimeout(r, 1000));

                } catch (error) {
                    console.error(error);
                }
            }

            if (btn) {
                btn.disabled = false;
                btn.textContent = 'üìö Exportar Grado Completo';
            }

            showNotification(`‚úÖ Exportaci√≥n completada. ${contador} boletas descargadas.`, 'success');
        }

        async function exportarBoletasSeleccionadas() {
            // Obtener checkboxes marcados
            const seleccionados = document.querySelectorAll('.check-estudiante:checked');

            if (seleccionados.length === 0) {
                showNotification('‚ö†Ô∏è No hay estudiantes seleccionados.', 'warning');
                return;
            }

            if (!confirm(`Se generar√°n ${seleccionados.length} archivos PDF.\n\n¬øDeseas continuar?`)) {
                return;
            }

            const btn = document.getElementById('btnExportarMasivo');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '‚è≥ Iniciando...';
            }

            // Optimizaci√≥n: Cargar datos globales
            await loadInstitution();
            await loadUnidades();

            let contador = 0;

            // Convertir NodeList a Array para poder iterar tranquilamente
            const listaCheckboxes = Array.from(seleccionados);

            for (const checkbox of listaCheckboxes) {

                    await exportarBoletaIndividual(id, nombre, false);
                    contador++;

                    // PAUSA OBLIGATORIA (1 segundo)
                    await new Promise(r => setTimeout(r, 1000));

                } catch (error) {
                    console.error(`Error con ${nombre}:`, error);
                }
            }

            if (btn) {
                btn.disabled = false;
                btn.textContent = 'üìÑ Exportar Seleccionadas';
            }

            showNotification(`‚úÖ Proceso finalizado. ${contador} boletas descargadas.`, 'success');
